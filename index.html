<html lang="fr" class="antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Pavé - Restaurant Gastronomique à Ferrières</title>
    <meta name="description" content="Une expérience culinaire authentique au cœur de Ferrières. Le Pavé allie tradition, produits locaux et élégance." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/gallery/Logo%20-%20Le_pave_Quadri.png" />
    
    <!-- Google Fonts: Addition of lighter weights for extra elegance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Playfair+Display:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&display=swap" rel="stylesheet">
    
    <!-- Google Icons (Material Symbols) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" />
    
    <!-- Tailwind CSS & DaisyUI -->

    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Lato', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              'pave-gold': '#C5A065',
              'pave-gold-light': '#E5C695',
              'pave-dark': '#1A1818',
              'pave-charcoal': '#2C2A29',
              'pave-cream': '#F9F7F2',
              'pave-stone': '#EBE9E4',
            },
            letterSpacing: {
              'lux': '0.3em',
              'widest': '0.4em',
              'tighter': '-0.05em',
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body {
        background-color: #F9F7F2;
        color: #1A1818;
        width: 100%;
        min-height: 100vh;
        overflow-x: hidden;
        font-family: 'Lato', sans-serif;
        font-weight: 300; /* Default body weight to light */
      }
      
      h1, h2, h3, h4, .font-serif {
        font-family: 'Playfair Display', serif;
      }

      ::selection {
        background: #C5A065;
        color: white;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #F9F7F2;
      }
      ::-webkit-scrollbar-thumb {
        background: #C5A065;
      }

      .material-symbols-rounded {
        font-variation-settings: 'FILL' 0, 'wght' 200, 'GRAD' 0, 'opsz' 24;
      }
    </style>
